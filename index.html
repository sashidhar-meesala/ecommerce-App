<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1> ECommerce Checkout</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price </th>
            <th>Extended Price</th>
        </tr>
        <tr>
            <td>Pants</td>
            <td><button id="minusP"> - </button> <label id="quantityP">0</label> <button id="plusP"> +</button></td>
            <td id="unitPriceP">$40.99</td>
            <td><label id="extendedpricePants">$0.00</label></td>
        </tr>
        <tr>
            <td>Shirts</td>
            <td><button id="minusS"> - </button> <label id="quantityS">0</label> <button id="plusS"> +</button></td>
            <td id="unitPriceS">$10.99</td>
            <td><label id="extendedpriceShirts">$0.00</label></td>
        </tr>
        <tr>
            <td><button id="Calculate">Calculate</button></td>
        </tr>
        <tr><td> Sub Total: <label id="subtotal"></label></td></tr>
        <tr><td>Tax: <label id="tax"></label></td></tr> 
        <tr><td> Total: <label id="total"></label></td></tr>   
    </table>
    <div>
        <p>Have a promo code?  <button id="promo">Click to enter promo</button></p> 
    </div>
    <script src="js/index.js"></script>
</body>

</html>
